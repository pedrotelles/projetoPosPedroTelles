<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Biscoiteria</title>

  <!-- CSS  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/bulma.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/hero.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet"/>
  <link href="css/font-awesome-badge.css" rel="stylesheet"/>
</head>
<body>
  <div id="wrapper">
  <section class="hero is-medium is-dark">
  <!-- Hero header: will stick at the top -->
  <div class="hero-head">
    <header class="nav">
      <div class="container">
        <div class="nav-left">
          <a class="navbar-item" href="/">
            <img src="images/logo.png" alt="Dona Rita - Biscoito só para você!" width="112" height="46">
          </a>
        </div>
        <span id="nav-toggle" class="nav-toggle" >
          <span style="color:white !important;"></span>
          <span style="color:white !important;"></span>
          <span style="color:white !important;"></span>
        </span>
        <div id='nav-menu' class="nav-right nav-menu">
          <a class="nav-item is-active">
            Home
          </a>
          
          <a href="register.html" class="nav-item">
            Login/Registre-se
          </a>
          <a class="nav-item has-dropdown is-hoverable">
              
              <span class="icon" >
                <i class="fa fa-shopping-cart"></i>
              </span>
          </a>
          
        </div>
      </div>
    </header>
  </div>


  <div class="hero-body header-image" >
    
    <div class="container has-text-centered" >
      <h1 class="title charColor">
        Biscoito da Dona Rita
      </h1>
      <h2 class="subtitle charColor2" style="color:red;">
        Gostoso só para você.
      </h2>
    </div>
  </div>
  


</section>


<div class="container section" >
<h2 style="font-size:70px;"><b>Nossos Produtos</b></h2>
<hr>
<div class="tabs is-large is-dark" id="app-5">
  <ul>
    <li v-for="tipo in tipos" v-bind:class="{ 'is-active': isone(tipo)}" v-on:click="clickme(tipo.id);document.getElementById(this).class;"><a>{{tipo.nomeTipo}}</a></li>
  </ul>
</div>
<div class="columns is-multiline  is-mobile" id="app-4">
  <div class="column is-4" v-for="todo in produtos">
  <div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img v-bind:src="todo.link" alt="Image">
    </figure>
  </div>
  <div class="card-content">
    
    <div style="font-size:20px;">
      <b>{{todo.nome | uppercase}}</b>
    </div><hr>
    <div class="content">
      {{todo.descricao}}
    </div><hr>
    <a class="button is-dark">Comprar</a>
  </div>
</div>
</div>
</div>
</div>
<footer style="height: 80px;" class="footer ">
  <div class="container is-fullhd">
    <div class="content has-text-centered ">
      <p class="charC">
        <strong>Biscoito da Dona Rita</strong> by <a class="charC charC2" href="https://github.com/pedrotelles/">Pedro Telles</a>. The source code is licensed
        <a class="charC charC2" href="http://opensource.org/licenses/mit-license.php">MIT</a>
      </p>
      <p>
        <a class="icon" href="https://github.com/pedrotelles/">
          <i class="fa fa-github charC"></i>
        </a>
      </p>
    </div>
  </div>
</footer>
</div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/bulma.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="js/vue2-filters.min.js"></script>
  <script src="js/myJs.js"></script>


  </body>
</html>
