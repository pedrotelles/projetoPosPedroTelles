<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login/Registro - Biscoito da Dona Rita</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/bulma.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/hero.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<style type="text/css">#idadv {display:none;}</style></head>
<body>
  <section class="hero is-fullheight is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-4 is-offset-4">
           
            <h1 class="title">
              Login/Registrar Conta
            </h1>
            <div class="box">
              <label class="label" style="text-decoration:underline;">LOGIN</label>
              <form action="/api/db/login" method="post">
              
              <label class="label">Usuario</label>
              <p class="control">
                <input class="input" type="text" name="user" placeholder="test">
              </p>
              
              <label class="label">Senha</label>
              <p class="control">
                <input class="input" type="password" name="password" placeholder="●●●●●●●">
              </p>
              
              <hr>
              <p class="control">
                <button class="button is-dark" type="submit">Login</button>
                
              </p>
              </form>
               <hr>
               <label class="label" style="text-decoration:underline;">REGISTRO</label>
               <form action="/api/db/user" method="post">
              <label class="label">Nome</label>
              <p class="control">
                <input class="input" type="text" name = "name"placeholder="John Smith">
              </p>
              <label class="label">Usuario</label>
              <p class="control">
                <input class="input" type="text" name = "user" placeholder="jsmith">
              </p>
              <label class="label">Email</label>
              <p class="control">
                <input class="input" type="text" name = "email" placeholder="jsmith@example.org">
              </p>
              <hr>
              <label class="label">Senha</label>
              <p class="control">
                <input class="input" type="password" name = "password" placeholder="●●●●●●●">
              </p>
              <label class="label">Repita a Senha</label>
              <p class="control">
                <input class="input" type="password" name = "password" placeholder="●●●●●●●">
              </p>
              <hr>
              <p class="control">
                <button class="button is-dark" type="submit">Registrar</button>
                <button class="button is-default" onclick="window.location.href='/';">Cancelar</button>
              </p>
              </form>
              </div>
            
         


          </div>

          
        </div>
      </div>
    </div>

  </section>
  <script src="https://cdn.auth0.com/js/auth0/8.8/auth0.min.js"></script>
</body>
